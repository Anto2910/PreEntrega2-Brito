    <section>
      <div class="contacto">
        <section class="cajaformulario">
            <h4>Contacto</h4>
            <form action="">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" placeholder="Antonella">
                </div>
                <div class="surname">
                    <label for="Surname">Apellido:</label>
                    <input type="text" name="Surname" placeholder="Brito">
                </div>
                <div>
                    <label for="mail">Correo electrónico:</label>
                    <input type="email" name="mail" required>
                </div>
                <div>
                    <label for="pass">Contraseña:</label>
                    <input type="password" name="pass" required>
                </div>
                <div>
                    <label for="pais">Nacionalidad:</label>
                    <select name="pais" id="">
                        <option value="arg">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="ch">Chile</option>
                    </select>
                </div>
                <div>
                    <label>Género:</label>
                    <input type="radio" name="sex" value="muj"> Mujer
                    <input type="radio" name="sex" value="hom"> Hombre
                </div>
                <div>
                    <label for="com">Comentarios:</label>
                    <textarea name="com" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="condiciones" id="condiciones">
                    <label for="condiciones"> Acepto las condiciones</label>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </form>
        </section>
    </div>
